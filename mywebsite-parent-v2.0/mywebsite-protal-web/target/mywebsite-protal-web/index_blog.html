<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>

    <title>LiLei - Home</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- stylesheets -->
    <link rel="stylesheet" href="angularjs/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.theme.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- scripts -->
    <script type="text/javascript" src="assets/js/modernizr.custom.97074.js"></script>

    <script src="/angularjs/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/angularjs/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/angularjs/plugins/angularjs/angular.min.js"></script>
    <script src="/angularjs/plugins/angularjs/pagination.js"></script>
    <script src="/angularjs/js/base.js"></script>
    <script src="/angularjs/js/controller/baseController.js"></script>
    <script src="/angularjs/js/controller/blogController.js"></script>
    <script src="/angularjs/js/service/blogService.js"></script>
    <script src="/angularjs/js/service/blogCategoryService.js"></script>
    <script src="/angularjs/js/service/userService.js"></script>
    <script src="/angularjs/js/service/commentService.js"></script>

</head>

<body data-ng-app="mywebsite" ng-controller="blogController" ng-init="indexShow()">

<section class="bg-light-gray">
    <div class="container">

        <div class="headline text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="section-title"><a href="blog.html" target="_parent">我的博客</a></h2>

                    <p class="section-sub-title">
                        Technology creates the future.
                    </p> <!-- /.section-sub-title -->
                </div>
            </div>
        </div> <!-- /.headline -->

        <div class="portfolio-item-list">

            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="pojo in indexShowEntityList">
                    <div class="portfolio-item"><!--style="border:1px dashed #000"-->
                        <div class="thumbnail">
                            <div style="text-align: center;margin-top: 10px">
                                <img ng-src="{{pojo.picUrl}}" width="270" height="240">
                            </div>

                            <div class="caption">
                                <h3 style="text-align: center">{{pojo.title}}</h3>
                                <p>&nbsp; &nbsp;&nbsp; &nbsp;{{pojo.blogDesc}}</p>
                                <div>
                                    <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-heart" aria-hidden="true">
                                        {{pojo.praseCount}}
                                    </span>
                                        &nbsp; &nbsp; &nbsp; &nbsp;
                                        <span class="glyphicon glyphicon-comment" aria-hidden="true">
                                        {{pojo.commentCount}}
                                    </span>

                                    </div>

                                    <p>
                                        <button href="#" class="btn btn-link" role="button" ng-click="JumpToUrl('blog_details.html?id=' + pojo.id)">阅读全文</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div> <!-- end of portfolio-item-list -->

</section>


<!--  Necessary scripts  -->

<script type="text/javascript" src="assets/js/owl.carousel.js"></script>
<script type="text/javascript" src="assets/js/jquery.hoverdir.js"></script>

<!-- script for portfolio section using hoverdirection -->
<script type="text/javascript">
    $(function () {

        $('.portfolio-item > .item-image').each(function () {
            $(this).hoverdir({
                hoverDelay: 75
            });
        });

    });
</script>
<!-- script for twitter-feed using owl carousel-->
<script type="text/javascript">
    $(document).ready(function () {

        $("#twit").owlCarousel({

            navigation: true, // Show next and prev buttons
            slideSpeed: 100,
            paginationSpeed: 400,
            navigationText: false,
            singleItem: true,
            autoPlay: true,
            pagination: false
        });

    });
</script>
<!-- script for testimonial section using owl carousel -->
<script type="text/javascript">
    $(document).ready(function () {

        $("#client-speech").owlCarousel({

            autoPlay: 5000, //Set AutoPlay to 3 seconds
            stopOnHover: true,
            singleItem: true
        });

    });
</script>

</body>
</html>
