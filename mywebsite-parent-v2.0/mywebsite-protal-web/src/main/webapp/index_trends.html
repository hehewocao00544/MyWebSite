<html class="no-js"> <!--<![endif]-->
<head>

    <title>LiRui - Home</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.theme.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="/angularjs/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/angularjs/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/angularjs/plugins/angularjs/angular.min.js"></script>
    <script src="/angularjs/plugins/angularjs/pagination.js"></script>
    <script src="/angularjs/js/base.js"></script>
    <script src="/angularjs/js/controller/baseController.js"></script>
    <script src="/angularjs/js/controller/trendsController.js"></script>
    <script src="/angularjs/js/service/trendsService.js"></script>
    <script src="/angularjs/js/service/userService.js"></script>
    <script src="/angularjs/js/service/commentService.js"></script>

    <!-- scripts -->
    <script type="text/javascript" src="assets/js/modernizr.custom.97074.js"></script>

</head>

<body data-ng-app="mywebsite" ng-controller="trendsController" ng-init="showIndexTrends()">


<section class="bg-light-gray">
    <div class="container">

        <div class="headline text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="section-title"><a href="trends.html" target="_parent">我的动态</a></h2>
                    <p class="section-sub-title">
                        Share the best moments and leave the best.
                    </p> <!-- /.section-sub-title -->
                </div>
            </div>
        </div> <!-- /.headline -->

        <div id="client-speech" class="owl-carousel owl-theme">

            <div class="item">
                <div class="row" >
                    <div class="col-md-6" ng-repeat="pojo in showIndexTrendsList">
                        <div class="client-box">
                            <div class="about-client">
                                <img ng-src="{{pojo.picUrl}}" width="150" height="95" alt="client1">
                                <p class="client-intro"><a class="btn btn-link" style="border: 0px" ng-click="JumpToUrl('trends_details.html?id=' + pojo.id)">{{pojo.title}}</a></p>
                            </div> <!-- end of /.about-client -->
                            <div id="{{pojo.id}}" class="main-speech" style="height: 110px;">
                                    {{showContent(pojo.id,pojo.content)}}
                            </div> <!-- end of /.main-speech  -->
                        </div> <!-- end of /.client-box -->
                    </div>

                </div>
            </div>

        </div>

    </div> <!-- end of .container -->
</section>

<!--  Necessary scripts  -->

<script type="text/javascript" src="angularjs/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/owl.carousel.js"></script>
<script type="text/javascript" src="assets/js/jquery.hoverdir.js"></script>


<!-- script for portfolio section using hoverdirection -->
<script type="text/javascript">
    $(function () {

        $('.portfolio-item > .item-image').each(function () {
            $(this).hoverdir({
                hoverDelay: 75
            });
        });

    });
</script>


<!-- script for twitter-feed using owl carousel-->
<script type="text/javascript">
    $(document).ready(function () {

        $("#twit").owlCarousel({

            navigation: true, // Show next and prev buttons
            slideSpeed: 100,
            paginationSpeed: 400,
            navigationText: false,
            singleItem: true,
            autoPlay: true,
            pagination: false
        });

    });
</script>


<!-- script for testimonial section using owl carousel -->
<script type="text/javascript">
    $(document).ready(function () {

        $("#client-speech").owlCarousel({

            autoPlay: 5000, //Set AutoPlay to 3 seconds
            stopOnHover: true,
            singleItem: true
        });

    });
</script>


</body>
</html>
