server:
  port: 8101

spring:
  application:
    name: mywebsite-manager-web
  #mysql
  datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/mywebsite?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: root
        #druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall
        maxPoolPreparedStatementPerConnectionSize: 20
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  main:
        allow-bean-definition-overriding: true


  #Redis配置
  redis:
        database: 0
        host: localhost
        port: 6379
        jedis:
            pool:
                max-active: 100
                max-idle: 3
                max-wait: -1
                min-idle: 0
        timeout: 1000


mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: xyz.lirui123.mywebsite.pojo

